<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-76187604-21"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());

        gtag('config', 'UA-76187604-21');
    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Cool Snakes</title>
</head>

<body>
    <canvas id="canvas" width="500" height="500"></canvas>
    <div class="controls">
        <label>Minimum Segment Length</label>
        <input type="range" min="0" max="200" value="100" oninput="setMinSegmentLength(this.value)">
        <label>Random Segment Length</label>
        <input type="range" min="0" max="200" value="30" oninput="setRandSegmentLength(this.value)">
        <label>Color Change Rate</label>
        <input type="range" min="2" max="99" value="50" oninput="setColorChangeRate(this.value)">
        <label>Fade</label>
        <input type="range" min="2" max="255" value="20" oninput="setFade(this.value)">
        <label>Minimum Joint Radius</label>
        <input type="range" min="1" max="200" value="20" oninput="setMinJointRadius(this.value)">
        <label>Random Joint Radius</label>
        <input type="range" min="0" max="200" value="50" oninput="setRandJointRadius(this.value)">
        <label>Minimum Joint Angle</label>
        <input type="range" min="0" max="6.2831" value="0.7853981634" step="0.001"
            oninput="setMinJointAngle(this.value)">
        <label>Random Joint Angle</label>
        <input type="range" min="0" max="6.2831" value="0" step="0.001" oninput="setRandJointAngle(this.value)">
    </div>
</body>

<script type="text/javascript" src="./script.js"></script>

</html>
